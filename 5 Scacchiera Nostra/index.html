<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scacchiera</title>
</head>
<body>

    <h1>Chess Board</h1>

    <div class="container">

        <div class="row first">
            <div class="box white">
                <span>A</span>
                <span>1</span>
            </div>
            <div class="box black">
                <span>B</span>
            </div>
            <div class="box white">
                <span>C</span>
            </div>
            <div class="box black">
                <span>D</span>
            </div>
            <div class="box white">
                <span>E</span>
            </div>
            <div class="box black">
                <span>F</span>
            </div>
            <div class="box white">
                <span>G</span>
            </div>
            <div class="box black">
                <span>H</span>
                <span>1</span>
            </div>
        </div>

        <div class="row">
            <div class="box black">
                <span>2</span>
            </div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white">
                <span>2</span>
            </div>
        </div>
        
        <div class="row">
            <div class="box white">
                <span>3</span>
            </div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black">
                <span>3</span>
            </div>
        </div>

        <div class="row">
            <div class="box black">
                <span>4</span>
            </div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white">
                <span>4</span>
            </div>
        </div>

        <div class="row">
            <div class="box white">
                <span>5</span>
            </div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black">
                <span>5</span>
            </div>
        </div>

        <div class="row">
            <div class="box black">
                <span>6</span>
            </div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white">
                <span>6</span>
            </div>
        </div>

        <div class="row">
            <div class="box white">
                <span>7</span>
            </div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black"></div>
            <div class="box white"></div>
            <div class="box black">
                <span>7</span>
            </div>
        </div>

        <div class="row last">
            <div class="box black">
                <span>A</span>
                <span>8</span>
            </div>
            <div class="box white">
                <span>B</span>
            </div>
            <div class="box black">
                <span>C</span>
            </div>
            <div class="box white">
                <span>D</span>
            </div>
            <div class="box black">
                <span>E</span>
            </div>
            <div class="box white">
                <span>F</span>
            </div>
            <div class="box black">
                <span>G</span>
            </div>
            <div class="box white">
                <span>H</span>
                <span>8</span>
            </div>
        </div>
    </div>
    
</body>
</html>
